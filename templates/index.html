<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Comment Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-950 text-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-xl bg-gray-900 rounded-xl p-8 shadow-2xl border border-gray-800">
    <div class="flex justify-center space-x-4 mb-6">
      <a href="/" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-md font-semibold text-white transition-colors">ðŸš€ Generator</a>
      <a href="/input" class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded-md font-semibold text-white transition-colors">ðŸ“‹ View All Results</a>
      <a href="/dashboard" class="px-4 py-2 bg-purple-600 hover:bg-purple-500 rounded-md font-semibold text-white transition-colors">ðŸ“Š Dashboard</a>
    </div>
      <h1 class="text-3xl font-bold mb-6 text-center">
        AI Comment Generator
      </h1>

      <form id="inputForm" class="space-y-4">
        <textarea
          id="input"
          name="input"
          class="w-full p-4 rounded-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600 text-gray-100 placeholder-gray-400"
          placeholder="Masukkan deskripsi postingan sosmed atau caption disini ðŸ‘‡"
          rows="5"
        ></textarea>

        <button
          type="submit"
          class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-md font-semibold text-white transition-colors"
        >
          Generate
        </button>
      </form>

      <div
        id="result"
        class="mt-6 p-4 rounded-md bg-gray-800 border border-gray-700 text-gray-100 min-h-[100px] whitespace-pre-wrap"
      ></div>
    </div>

    <script>
      const form = document.getElementById('inputForm');
      const resultDiv = document.getElementById('result');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        resultDiv.textContent = 'ðŸ”„ Generating...';

        const input = document.getElementById('input').value;

        const res = await fetch('/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ input })
        });

        const data = await res.json();
        const comments = data.comments;

        if (comments.length === 0) {
          resultDiv.textContent = 'No comments generated.';
        } else {
          resultDiv.innerHTML = comments.map(c => `<p>â€¢ ${c}</p>`).join('<br>');
        }
      });
    </script>
  </body>
</html>
