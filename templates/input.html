<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Inputs & Outputs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="bg-gray-950 text-gray-50 min-h-screen p-4 flex items-center justify-center">
  <div class="w-full max-w-3xl bg-gray-900 rounded-xl p-8 shadow-2xl border border-gray-800">
  <div class="flex justify-center space-x-4 mb-6">
    <a href="/" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-md font-semibold text-white transition-colors">ğŸš€ Generator</a>
    <a href="/input" class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded-md font-semibold text-white transition-colors">ğŸ“‹ View All Results</a>
    <a href="/dashboard" class="px-4 py-2 bg-purple-600 hover:bg-purple-500 rounded-md font-semibold text-white transition-colors">ğŸ“Š Dashboard</a>
    <button onclick="deleteAll()" class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded-md font-semibold text-white transition-colors">ğŸ§¹ Hapus Semua</button>
  </div>
  
    <h1 class="text-3xl font-bold mb-6 text-center">ğŸ“ All Inputs & Outputs</h1>

    <div class="space-y-6">
      {% for item in data %}
      <div class="bg-gray-800 rounded-md p-4 border border-gray-700">
        <div class="flex justify-between items-start">
          <p><span class="font-semibold text-blue-400">Input:</span> {{ item[1] }}</p>
          <button onclick="deleteItem('{{ item[0] }}')" class="text-red-400 hover:text-red-300 text-xl">ğŸ—‘ï¸</button>
        </div>
        <p class="mt-2">
          <span class="font-semibold text-green-400">Output:</span>
          <div class="mt-2 space-y-2">
            {% for line in item[2].split('\n') if line.strip() %}
            <div class="relative group">
              <p
                class="bg-gray-700 p-3 rounded-md hover:bg-gray-600 cursor-pointer transition"
                onclick="copyToClipboard(this)"
              >
                {{ line.strip() }}
              </p>
              <span class="absolute top-0 right-0 hidden group-hover:inline-block text-xs text-green-400 px-2 py-1">
                Klik untuk salin
              </span>
            </div>
            {% endfor %}
          </div>
        </p>
      </div>
      {% endfor %}
    </div>
  </div>

<script>
  function copyToClipboard(elem) {
    const text = elem.innerText;
    navigator.clipboard.writeText(text).then(() => {
      const notif = document.createElement("div");
      notif.textContent = "âœ… Komentar berhasil disalin!";
      notif.className =
        "fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded-md shadow-md z-50";
      document.body.appendChild(notif);
      setTimeout(() => {
        notif.remove();
      }, 2000);
    });
  }

  function deleteAll() {
    if (confirm("Apakah kamu yakin ingin menghapus semua data?")) {
      fetch("/delete_all", { method: "POST" })
        .then((res) => res.json())
        .then(() => {
          location.reload();
        });
    }
  }

  function deleteItem(id) {
    if (confirm("Hapus item ini?")) {
      fetch(`/delete/${id}`, { method: "POST" })
        .then((res) => res.json())
        .then(() => {
          location.reload();
        });
    }
  }
</script>
</body>
</html>
