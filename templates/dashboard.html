<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="bg-gray-950 text-gray-50 min-h-screen p-4">
  <div class="max-w-5xl mx-auto bg-gray-900 p-6 rounded-xl border border-gray-800 shadow-2xl">
    <!-- Navigation Buttons -->
    <div class="flex justify-center space-x-4 mb-6">
      <a href="/" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-md font-semibold text-white transition-colors">
        ğŸš€ Generator
      </a>
      <a href="/input" class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded-md font-semibold text-white transition-colors">
        ğŸ“‹ View All Results
      </a>
      <a href="/dashboard" class="px-4 py-2 bg-purple-600 hover:bg-purple-500 rounded-md font-semibold text-white transition-colors">
        ğŸ“Š Dashboard
      </a>
    </div>

    <!-- Bar Chart -->
    <h1 class="text-3xl font-bold mb-6 text-center">ğŸ“Š Top 20 Kata yang Sering Digenerate</h1>
    <canvas id="barChart" class="w-full h-[400px]"></canvas>

    <!-- WordCloud Section -->
    <h2 class="text-2xl font-bold mt-10 mb-4 text-center">â˜ï¸ WordCloud dari Komentar</h2>
    <div class="flex justify-center">
      <img src="data:image/png;base64,{{ wordcloud }}" alt="WordCloud" class="rounded-md border border-gray-700 shadow-lg max-w-full h-auto" />
    </div>

    <!-- Line Chart Section -->
    <h2 class="text-2xl font-bold mt-10 mb-4 text-center">ğŸ“ˆ Tren Jumlah Komentar per Hari</h2>
    <canvas id="lineChart" class="w-full h-[300px] mb-10"></canvas>
  </div>

  <script>
    // Bar Chart
    const labels = JSON.parse('{{ labels | tojson | safe }}');
    const values = JSON.parse('{{ values | tojson | safe }}');

    const ctx = document.getElementById('barChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Frekuensi Kata',
          data: values,
          backgroundColor: 'rgba(99, 102, 241, 0.9)'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Top 20 Kata yang Sering Digenerate',
            color: '#ffffff'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#ffffff' }
          },
          x: {
            ticks: { color: '#ffffff' }
          }
        }
      }
    });

    // Line Chart for Trend
    const trendDates = JSON.parse('{{ trend_dates | tojson | safe }}');
    const trendCounts = JSON.parse('{{ trend_counts | tojson | safe }}');

    const lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: trendDates,
        datasets: [{
          label: 'Jumlah Komentar / Hari',
          data: trendCounts,
          fill: true,
          backgroundColor: 'rgba(34, 197, 94, 0.1)',
          borderColor: 'rgba(34, 197, 94, 1)',
          tension: 0.3,
          pointRadius: 4,
          pointHoverRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: false
          },
          legend: {
            labels: {
              color: '#ffffff'
            }
          }
        },
        scales: {
          x: {
            ticks: { color: '#ffffff' }
          },
          y: {
            beginAtZero: true,
            ticks: { color: '#ffffff' }
          }
        }
      }
    });
  </script>
</body>
</html>
